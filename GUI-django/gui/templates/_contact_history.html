{% for i in history_list %}
{% if i.0 == 1 %}
<div class='row col-md-12'> 
  <p class='text-left' style='color:grey;'> {{i.1}} </p>
  <p class='text-left' style='background-color:#D9EDFA;'> {{i.2}} </p>
</div>
{% else %}
<div class='row col-md-12'> 
  <p class='text-right' style='color:grey;'> {{i.1}} </p>
  <p class='text-right' style='background-color:#D9EDFA;'> {{i.2}} </p>
</div>
{% endif %}
{% endfor %}
