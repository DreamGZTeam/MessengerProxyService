<div class="btn-group col-md-offset-1" id='menu_bot' >
 <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >
 Protocol : <span class="caret"></span></button>
  <ul class="dropdown-menu" role="menu">
    {% for i in bot_list %}
    <div> 
      <p id='{{i}}' style='color:black;'> {{i}} </p> 
    </div>
    {% endfor %}
  </ul>
</div>

<div class="btn-group col-md-offset-3" id='menu_messeger'>
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Messegers <span class="caret"></span></button>
  <ul class="dropdown-menu" role="menu">
    {% for messeger in messeger_list %}
    <div> 
      <p id='{{messeger.name}}' style='color:black;'> {{messeger.name}} </p> 
    </div>
    {% endfor %}
  </ul>
</div>
