<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
  <script type="text/javascript" src="{% static 'gui/jquery/js/jquery-3.1.0.min.js' %} "></script>
  <script type="text/javascript" src="{% static 'gui/bootstrap/js/bootstrap.min.js' %} "></script>
  <script type="text/javascript" src="{% static 'gui/js/main.js' %} "></script>

  <link type="text/css" href="{% static 'gui/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen"> 
  <link type="text/css" href="{% static 'gui/css/style.css' %}" rel="stylesheet" media="screen"/> 
  <link type="text/css" href="{% static 'gui/fontawesome/css/font-awesome.min.css' %}" rel="stylesheet" media="screen"/> 

  <title>Bot GUI</title>

</head>
<body>
  <div class='row' style='height:4%;'>
    <div class='col-md-12' id='navbar'>
    {% block bots %} {% include '_bot_list.html' %} {% endblock %}
    </div>
  </div>
  
  <div class='row' style="height:96%;">
    <div class='col-md-1' style="height:100%;"></div>
    
    <div class='col-md-3 bg-primary' id='contact_list' style="height:100%; color:white;"> 
      {% block contacts %} {% include '_contact_list.html' %} {% endblock %}
    </div>
    
    <div class='col-md-7 bg-info' style="height:100%;">
      {% block history %} {% endblock %}
    </div>
    
    <div class='col-md-1' style="height:100%;">
    </div>
  </div>
</body>
</html>
