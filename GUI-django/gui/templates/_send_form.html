<form action="/message/" method="POST" id='message' type='text'>
    {% csrf_token %}
    <textarea class="form-control" rows="3" form="message" placeholder="Введите сообщение" >
    </textarea>
    <input style="margin-top:1%;" type="submit" value="Отправить" form='message' class="btn btn-primary col-md-offset-10">
</form>
