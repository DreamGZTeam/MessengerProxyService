<!DOCTYPE html>
<!-- saved from url=(0052)http://cryptic-lowlands-3905.herokuapp.com/dashboard -->
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="./css/main.css" type="text/css">

<title>Dashboard</title>

</head>


<body style="">

  <div class='navbar'>
    <img src="./img/logo.png" class='logo'>
    <button type="button" class="menu-button">
      <span class='menu-b'></span>
      <span class='menu-b'></span>
      <span class='menu-b'></span>
    </button>
  </div>

  <div class='landing-page'>
    <div class='date-on'>
      
      <label class='year'>год</label>
      <div class='year-is'>2015</div>
      
      <label class='month'>месяц</label>
      <div class='month-is'>Январь</div>

    </div>

    <div class='kpi-table'>
      <div class='row-in'>
        <div class='car-head'>
          <img class='icon' src='./img/Car_group_2.png'></img>
        </div>

        <div class='data-kpi'>
          
          <div class='prev-kpi'>
            <div class='prev-kpi-is'><p>знач 1</p></div>   <!-- красный или зеленый круг -->
            <p>предыдущий месяц</p>
          </div>
          
          <div class='curent-kpi'>
            <div class='curent-kpi-is'><p>KPI</p></div>
            <p>год и месяц</p>
          </div>
          
          <div class = 'mid-kpi'>
            <div class='mid-kpi-is'><p>знач 2</p></div>
            <p>среднее значение</p>
          </div>
        
        </div>

        <div class='discr'>
          <p>Тип KPI</p>
          <p>Группа ТС</p>
        </div>

         
      </div>

    </div>
  </div>
</body>
</html>
