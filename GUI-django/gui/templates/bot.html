<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
  <script type="text/javascript" src="{% static 'gui/jquery/js/jquery-3.1.0.min.js' %} "></script>
  <script type="text/javascript" src="{% static 'gui/bootstrap/js/bootstrap.min.js' %} "></script>
  
  <link type="text/css" href="{% static 'gui/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen"> 
  <link type="text/css" href="{% static 'gui/css/style.css' %}" rel="stylesheet" media="screen"/> 
  <link type="text/css" href="{% static 'gui/fontawesome/css/font-awesome.min.css' %}" rel="stylesheet" media="screen"/> 

  <title>Bot GUI</title>

</head>
<body style="background-color: #2F363C; font-family:Arial; ">
  <div style='height: 100%; width: 100%;'> 
  {% for i in bots %}
  <div class=row>
  <div class='col-md-7 bg-info'> <p style='color:black;'> {{i.name}}</div>
  </div>
  <div class=row>
  <div class='col-md-7 bg-info'> <p style='color:black;'> {{i.system}}</div>
  </div>
  {% endfor %}
</body>
</html>
